name: geofileops-latest
channels:
  - conda-forge
dependencies:
  - python
  - pip
  # required
  - cloudpickle
  - fiona
  - gdal
  - geopandas-base >=0.12
  - nomkl  # Avoid mkl from being installed as it is huge -> openblas will be used
  - numpy
  - pandas
  - psutil
  - pygeoops >=0.3,<0.4
  - pyogrio >=0.5
  - pyproj
  - shapely >=2,<2.1
  - topojson
  # testing
  - pytest
  - pytest-cov
  - pip:
    - simplification