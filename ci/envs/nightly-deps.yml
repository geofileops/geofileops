name: geofileops-nightly-deps
channels:
  - gdal-master
  - conda-forge/label/shapely_dev
  - conda-forge
dependencies:
  - python
  - pip
  # required
  - cloudpickle
  - gdal
  - geopandas-base
  - libspatialite
  # - nomkl  # Use openblas instead of mkl saves 600 MB. Linux OK, 50% slower on Windows and OSX!
  - numpy
  - packaging
  - pandas
  - psutil
  - pygeoops
  - pyogrio
  - pyproj
  #- shapely >=2,<2.1
  - shapely ==2.1.0rc1
  # optional
  - simplification
  # extra dependencies for pip packages
  - geos
  # testing
  - pytest
  - pytest-cov
  - pytest-xdist
