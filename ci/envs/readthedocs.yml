name: geofileops-doc
channels:
  - conda-forge
dependencies:
  - python =3.9
  - pip
  # required
  - cloudpickle
  - fiona
  - gdal >=3.6.3
  - geopandas-base >=0.12
  - libspatialite >=5.0
  - nomkl  # Use openblas instead of mkl saves 600 MB. Linux OK, 50% slower on Windows and OSX!
  - numpy
  - packaging
  - pandas
  - psutil
  # - pygeoops >=0.4,<0.5
  - pyogrio >=0.5
  - pyproj
  - shapely >=2,<2.1
  - topojson
  # docs
  # Restrict sphinx version to < 6 to avoid logo error
  - sphinx<6
  - pydata-sphinx-theme
  - pip:
    - pygeoops ==0.4.0a3
    - sphinx-automodapi ==0.13
    - simplification
