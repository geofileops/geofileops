name: geofileops-doc
channels:
  - conda-forge
dependencies:
  - python =3.12
  # required
  - cloudpickle
  - gdal >=3.6.3
  - geopandas-base >=0.12
  - libspatialite >=5.0
  - nomkl  # Use openblas instead of mkl saves 600 MB. Linux OK, 50% slower on Windows and OSX!
  - numpy
  - packaging
  - pandas
  - psutil
  - pygeoops >=0.4,<0.5
  - pyogrio >=0.7
  - pyproj
  - shapely >=2,<2.1
  # optional
  - simplification
  # docs
  - pydata-sphinx-theme
  - sphinx
  - sphinx-automodapi