name: geofileopsdev
channels:
  - conda-forge
dependencies:
  - python =3.9
  - pip
  # required
  - cloudpickle
  - fiona
  - gdal
  - geopandas >=0.11
  - numpy
  - pandas
  - psutil
  - pygeos
  - pyogrio
  - pyproj
  - shapely
  - topojson
  # docs
  # Restrict sphinx version to < 6 to avoid logo error
  - sphinx<6
  - pydata-sphinx-theme
  - pip:
    - sphinx-automodapi ==0.13
    - simplification
