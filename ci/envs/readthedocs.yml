name: geofileopsdev
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip
  # required
  - cloudpickle
  - fiona
  - gdal
  - geopandas
  - numpy
  - pandas
  - psutil
  - pygeos
  - pyproj
  - shapely
  - topojson
  # docs
  # Restrict sphinx version to < 6 to avoid logo error
  - sphinx<6
  - pydata-sphinx-theme
  - pip:
    - centerline
    - simplification
    - sphinx-automodapi==0.13
