name: geofileops-doc
channels:
  - conda-forge
dependencies:
  - python =3.9
  - pip
  # required
  - cloudpickle
  - fiona
  - gdal
  - geopandas-base >=0.12
  - nomkl  # Avoid mkl from being installed as it is huge -> openblas will be used
  - numpy
  - pandas
  - psutil
  #- pygeoops >=0.3,<0.4
  - pyogrio
  - pyproj
  - shapely >=2,<2.1
  - topojson
  # docs
  # Restrict sphinx version to < 6 to avoid logo error
  - sphinx<6
  - pydata-sphinx-theme
  - pip:
    - pygeoops ==0.3.0a5
    - sphinx-automodapi ==0.13
    - simplification
