name: geofileops-minimal
channels:
  - conda-forge
dependencies:
  - python
  - pip
  # required
  - cloudpickle
  - gdal =3.8  # 3.8.0 released 2023-11-13
  - geopandas-base =0.13  # first released 2023-05-06
  - libspatialite =5.1  #  released 2023-08-04
  - nomkl  # Use openblas instead of mkl saves 600 MB. Linux OK, 50% slower on Windows and OSX!
  - numpy =1.22  # released 2021-12-31
  - packaging
  - pandas =1.5  # released 2022-09-19
  - psutil
  - pygeoops =0.4  # released 2023-11-24
  - pyogrio =0.8  # 0.8.0 released 2024-05-06
  - pyproj =3.6  # released 2023-03-28
  - shapely =2.0  # released 2022-12-12
  # optional
  #- pyarrow-core
  #- simplification
  # testing
  - pytest
  - pytest-cov
  - pytest-xdist