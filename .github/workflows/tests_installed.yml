# This workflow will install the latest version of geofileops and run will run its tests
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: TestsOnInstalled

on:
  push:
    branches: [ main, v0.** ]
  pull_request:
    branches: [ main, v0.** ]
  schedule:
    - cron: "0 0 * * *"

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  TestsOnInstalled:    
    name: ${{ matrix.ref }}|python ${{ matrix.python }}|${{ matrix.os }}
    timeout-minutes: 30
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        dev: [false]
        python: ["3.11"]
        ref: ["v0.7.1.0"]

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.ref }}
          sparse-checkout: |
            ci
            tests
      - name: Install Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.1-0'
          environment-name: test-installed-env
          create-args: >-
            python=${{ matrix.python }}
            geofileops
      - name: Test
        run: |
          pytest --color=yes tests/
