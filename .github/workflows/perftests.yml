# This workflow will install Python dependencies and run some performance tests
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: PerfTests

on:
  pull_request:
    branches: [ main, v0.** ]
    paths:
      - "perftests/**"
      - ".github/workflows/perftests.yml"

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Test:
    name: ${{ matrix.env }}, python ${{ matrix.python }}, ${{ matrix.os }}
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        dev: [false]
        python: ["3.12"]
        env: ["latest"]
        # Use openblas instead of mkl saves 600 MB. Linux OK, 50% slower on Windows and OSX!
        extra: ["nomkl"]
        include:
          - env: latest
            os: windows-latest
            dev: false
            python: "3.12"
            
    steps:
      - uses: actions/checkout@v4

      - name: Install Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: '1.5.1-0'
          environment-file: ci/envs/${{ matrix.env }}.yml
          create-args: >-
            python=${{ matrix.python }}
            ${{ matrix.extra }}
        
      - name: Test
        run: |
          pytest --color=yes perftests/
