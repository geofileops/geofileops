ci:
    autofix_prs: false
    autoupdate_schedule: weekly

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.4.4"
    hooks:
      # Sort the imports first
      - id: ruff
        args: ["check", "--select", "I", "--fix"]
      # Format the code
      - id: ruff-format
      # Lint the code
      - id: ruff
        # args: [ --fix ]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.8.0"
    hooks:
      - id: mypy