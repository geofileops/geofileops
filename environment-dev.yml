name: geofileops-dev
channels:
  # - gdal-master  # If uncommented, GDAL master will be used for the environment.
  - conda-forge
dependencies:
  - python =3.13
  - pip
  # required
  - cloudpickle
  - gdal >=3.8
  - geopandas-base >=0.13
  - libspatialite >=5.0
  # - nomkl  # Use openblas instead of mkl saves 600 MB. Linux OK, 50% slower on Windows and OSX!
  - numpy
  - packaging
  - pandas
  - psutil
  - pyarrow-core
  - pygeoops >=0.4
  - pyogrio >=0.8
  - pyproj
  - shapely >=2
  # optional
  # - fiona  # Not needed anymore
  - matplotlib-base
  - simplification
  # testing
  - pytest
  - pytest-cov
  # linting
  - mypy ==1.16.1
  - pandas-stubs
  - pre-commit
  - ruff ==0.12.2
  - types-pillow
  # docs
  - pydata-sphinx-theme
  - sphinx-automodapi