name: geofileops-dev
channels:
  - conda-forge
dependencies:
  - python =3.11
  - pip
  # required
  - cloudpickle
  - fiona
  - gdal >=3.6.4
  - geopandas-base >=0.12
  - libspatialite >=5.0
  - nomkl  # Avoid mkl from being installed as it is huge -> openblas will be used
  - numpy
  - pandas
  - psutil
  - pygeoops >=0.3,<0.4
  - pyogrio >=0.5
  - pyproj
  - shapely >=2,<2.1
  # optional
  - topojson
  # testing
  - pytest
  - pytest-cov
  # linting
  - black >=23,<24
  - pandas-stubs
  - pre-commit
  - ruff
  - types-pillow
  # docs
  - pydata-sphinx-theme
  - pip:
    - sphinx-automodapi==0.13
    # optional
    - simplification
